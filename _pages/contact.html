---
layout: page
title: Contact
permalink: /contact/
<!--image: ''-->
---

<div class="form-box">
  <div class="contact-head">
    <p class="contact-description"> Schedule an online meeting with me.</p>
  </div>

  <!-- Calendly inline widget begin -->
  <div class="calendly-inline-widget" data-url="https://calendly.com/ruis/30-minute-meeting-online?hide_gdpr_banner=1" style="min-width:320px;height:630px;"></div>
  <!-- Calendly inline widget end -->

  <!-- Calendly badge widget begin -->
  <link href="https://assets.calendly.com/assets/external/widget.css" rel="stylesheet">
  <script type="text/javascript">window.addEventListener('load', function() { Calendly.initBadgeWidget({ url: 'https://calendly.com/ruis/30min?hide_gdpr_banner=1', text: 'Schedule a in-person meeting with me', color: '#0069ff', textColor: '#ffffff', branding: true }); });</script>
  <!-- Calendly badge widget end -->


  <div class="contact-head" style="width: 100%; max-width: 500px; margin-left: auto; margin-right: auto;">
    {% if site.data.settings.contact.description %}
    <p class="contact-description">{{site.data.settings.contact.description}}</p>
    {% endif %}

    <form class="form" action="{% if site.data.settings.contact.email %}https://formspree.io/f/{{site.data.settings.contact.email}}{% else %}#{% endif %}" method="POST">
      <div class="form__group">
        <label class="form__label screen-reader-text" for="form-name">Your Name</label>
        <input class="form__input" id="form-name" type="text" name="name" placeholder="Name" required >
      </div>
      <div class="form__group">
        <label class="form__label screen-reader-text" for="form-email">Your Email</label>
        <input class="form__input" id="form-email" type="email" name="_replyto" placeholder="Email" required >
      </div>
      <div class="form__group">
        <label class="form__label screen-reader-text" for="form-text">Your Message</label>
        <textarea class="form__input" id="form-text" name="text" rows="7" placeholder="Message" required ></textarea>
      </div>
      <div class="form__group">
        <button class="button button--primary" type="submit">Send Message</button>
      </div>
    </form>
  </div>

</div>

<script type="text/javascript" src="https://assets.calendly.com/assets/external/widget.js" async></script>
